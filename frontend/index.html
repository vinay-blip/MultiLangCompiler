<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiLangCompiler - Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-container { display: none; }
        .active { display: block; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">MultiLangCompiler</h1>
            <p class="mt-2 text-gray-600">Compile and run code in multiple languages</p>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="flex">
                <button id="loginTab" class="flex-1 py-4 px-6 text-center font-medium text-blue-600 border-b-2 border-blue-600">
                    Sign In
                </button>
                <button id="signupTab" class="flex-1 py-4 px-6 text-center font-medium text-gray-500 hover:text-gray-700">
                    Sign Up
                </button>
            </div>

            <div class="p-8">
                <!-- Login Form -->
                <form id="loginForm" class="form-container active">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="form-container">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-md">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('text-blue-600', 'border-blue-600');
            loginTab.classList.remove('text-gray-500');
            signupTab.classList.remove('text-blue-600', 'border-blue-600');
            signupTab.classList.add('text-gray-500');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('text-blue-600', 'border-blue-600');
            signupTab.classList.remove('text-gray-500');
            loginTab.classList.remove('text-blue-600', 'border-blue-600');
            loginTab.classList.add('text-gray-500');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Login functionality will be implemented with backend integration');
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Signup functionality will be implemented with backend integration');
        });
    </script>
</body>
</html>
