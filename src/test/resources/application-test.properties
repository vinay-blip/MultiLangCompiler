# Test-specific properties
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (enabled for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for testing
app.jwt.secret=testSecretKeyForTestingPurposesOnly123!
app.jwt.expiration-ms=3600000

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.com.MultiLangCompiler=DEBUG

# Test profile specific settings
spring.test.context.cache.maxSize=32
spring.main.allow-bean-definition-overriding=true

# Disable Liquibase for tests
spring.liquibase.enabled=false

# Disable Flyway for tests
spring.flyway.enabled=false
